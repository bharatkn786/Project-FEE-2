<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <link rel="stylesheet" href="/CSS/Profile.css">
  <!-- <link rel="stylesheet" href="style2.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-nav">
        <div class="profile-icon">
          <img src="/Images/Profile.jpg" alt="Profile Picture">
          <div class="dropdown-profile">
            <div class="profile-card">
              <div class="profile-picture">
                <img src="/Images/Profile.jpg" alt="Profile Picture">
              </div>
              <div class="profile-name">
                <h2>John Leo</h2>
              </div>
              <div class="profile-info">
                <p><span><b>Email:</b> johnleo@example.com</span><i class="fas fa-envelope"></i></p>
                <p><span><b>Phone:</b> 123-456-7890</span><i class="fas fa-phone"></i></p>
                <p><span><b>Date of Birth:</b> 12/12/1990</span><i class="fas fa-birthday-cake"></i></p>
              </div>
             
              <div class="button-container">
                <button class="edit-profile">Edit &nbspProfile</button>
                <button class="logout-button">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
